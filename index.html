<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href=".\resources\css\style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources\images\img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>
      <div class="navigation">
        <nav>
          <a href=".mission">Mission</a>
          <a href=".featured">Featured Tea</a>
          <a href=".locations">Locations</a>
        </nav>
      </div>
    </header>

    <div class="mission">
      <div class="missioncontent">
        <div class="missionconentbackground">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>

    <div class="featured">
      <div class="teamonth">
        <div id="monthtext">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
      </div>
      <div class="teapics">
        <img src="resources\images\img-berryblitz.jpg" alt="Berry Blitz">
        <h4>Fall Berry Blitz Tea</h4>
        <img src="resources\images\img-spiced-rum.jpg" alt="Spiced Rum">
        <h4>Spiced Rum Tea</h4>
        <img src="resources\images\img-donut.jpg" alt="Donut">
        <h4>Seasonal Donuts</h4>
        <img src="resources\images\img-myrtle-ave.jpg" alt="Donut">
        <h4>Myrtle Ave Tea</h4>
        <img src="resources\images\img-bedford-bizarre.jpg" alt="Bedford Bizarre">
        <h4>Bedford Bizarre Tea</h4>
      </div>
    </div>

    <div class"="locations"></div>

    <footer></footer>
  </body>
</html>
